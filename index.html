        <title>mainpage</title>
        <style>
            *{
                padding: 0px;
                margin: 0px;
                font-family: arial;
            }
            .Container{
                width: 100%;
                height: 100vh;
            }
            nav {
                background: #000;
                opacity: 0.7;
            }
            nav:after{
                content: '';
                display: block;
                clear: both;
            }
            .Drop {
        
                float: left;
            }
            .Drop li {
                display: inline-block;
                list-style: none;
                position: relative;
        
            }
            .Drop li a{
                display: inline-block;
                color: #fff;
                padding: 20px;
                text-decoration: none;
            }
            .Drop li:hover{
                background: #555;
            }
            .Drop li:hover .dropdown{
                display: block;
            }
            .dropdown {
                background: #111;
                position: absolute;
                display: none;
                top: 57px;
                left: 0px;
                width: 150px;
            }
            .dropdown li{
                border: 2px solid #222;
                display: block;
                color: #fff;
            }
            </style>
